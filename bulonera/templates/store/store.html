<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulonera Alvear</title>
    </head>
    <body>
        <header><!-- Se carga desde el navbar.html --></header>

        <main>
            {% block content %}
                <h1>Documento de Bulonera Alvear STORE</h1>

                <!-- ========================= SECTION PAGETOP ========================= -->
                <section class = "section-pagetop bg">
                    <div class = "container">
                        <h2 class = "title-page">Encuentra los mejores productos de Bulonera Alvear:</h2>
                    </div>
                </section>

                <!-- ========================= SECTION CONTENT ========================= -->
                <section class="section-content padding-y">
                    <div class = "container">
                        <div class = "row">
                            <aside class="col-md-3">
                                <div class="card">
                                    <article class="filter-group">

                                        <header class="card-header">
                                            <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                                                <i class="icon-control fa fa-chevron-down"></i>
                                                <h6 class="title">Categorias</h6>
                                            </a>
                                        </header>

                                        <div class="filter-content collapse show" id="collapse_1" style="">
                                            <div class="card-body">
                                                <ul class="list-menu">
                                                    <li><a href="{% url 'store' %}">Mostrar todo:</a></li>
                                                    {% for category in links %} %
                                                        <li><a href="{{ category.get_url }}">{{ category.name }}</a></li>
                                                    {% endfor %}
                                                </ul>
                                            </div>
                                        </div>

                                    </article>
                                </div>
                            </aside>
                        </div>
                    </div>
                </section>
                
            {% endblock %}
        </main>

        <footer><!-- Se carga desde el footer.html --></footer>
    </body>
</html>
